<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head> 
<body>

<p>請輸入成績, 會跑出長條圖.</p>
<p>
<input type="number" id = "grade">
<button onclick="myFunction()">Input</button>
<p>
<canvas id = "c" width = "1000" height = "50"></canvas>
<output id="result"></output>
<script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
ctx.fillStyle = "green";
var long = 0;
setInterval( "draw()"
  ,30);

function draw (){
    ctx.clearRect(0,0,1000,100);
    ctx.fillRect(0,0,long,50); 
    if(long < parseInt(document.getElementById("grade").value)){ 
      long++;
    } else if(long > parseInt(document.getElementById("grade").value)){ 
      long--;
    } 
  }

function myFunction() {
  var g = parseFloat(document.getElementById("grade").value); 
  var result;
  if (g < 60) {
    result = "Suck";
  } else if(g >= 60 && g <= 100) {
    result = "Good";
  } else{
  	result = "error!"
  }
  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
