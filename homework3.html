<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
	<script>
		function how(){
			var inst
			inst = document.getElementById("score").value;
			if (inst > 60) {
				document.getElementById("result").innerHTML = "Good!";
			} else {
				document.getElementById("result").innerHTML = "Suck!";
			}
		}
	</script>	
</head>

<body>

<p> 請輸入你的成績:</p>
<input type="number" id="score">
<button onclick="how()">result:</button>
<output id = "result"></output>

</body>
</html>
